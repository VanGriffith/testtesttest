<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>table practice</title>

  <style>
    table {
      border: 2px solid;
      border-spacing: 8px;
      border-color: black;
      background: #B1B2FF;
    }

    th {
      background-color: blue;
      color: white;
      border: 1px solid;
      border-color: black;
    }

    td {
      background-color: #D2DAFF;
      color: black;
      border: 1px solid;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th rowspan="2">Z</th>
      <th rowspan="2">A</th>
      <th colspan="2">area</th>
    </tr>
    <tr>
      <th>x</th>
      <th>x</th>
    </tr>
    <tr>
      <th rowspan="3">D</th>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <tr>
      <th>s</th>
      <th>sum</th>
      <th>sum</th>
      <th>sum</th>
    </tr>
  </table>
</body>

</html>
